name: Booking_Cloudops

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env: 
      PORT: ${{ secrets.PORT }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SLOT_DAYS_AHEAD: ${{ secrets.SLOT_DAYS_AHEAD }}
      SLOT_INTERVAL_MINUTES: ${{ secrets.SLOT_INTERVAL_MINUTES }}
      BUSINESS_START: ${{ secrets.BUSINESS_START }}
      BUSINESS_END: ${{ secrets.BUSINESS_END }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint

      - name: Run Prettier Check
        working-directory: ./backend
        run: npm run format:check

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test
